<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>[% page_title %]</title>
    <meta name="robots" content="[% page_robots %]" />
    <meta name="keywords" content="[% page_keywords %]" />
    <meta name="description" content="[% page_description %]" />
    <meta name="copyright" content="[% copyright %]" />
    
    <link type="image/x-icon" rel="shortcut icon" href="[% site_url %]favicon.ico" />
    <link type="text/css" rel="stylesheet" href="[% site_url %]style/iw2/style.css" />
    <script type="text/javascript" src="[% site_url %]js/external/prototype.js"></script>
    <script type="text/javascript" src="[% site_url %]js/functions.js"></script>
    <script type="text/javascript" src="[% site_url %]js/iwDropMenu.js"></script>
    
    <meta name="google-site-verification" content="Dh0wCL-Ug97iZGv8vENn32IB-whqgjMwsspm405S28Q" /> <!-- Google Verification -->
    <meta name="alexaVerifyID" content="WFl3KsPx2hD7rxiW9CKENvotmUA" /> <!-- Alexa Site Verification -->
  </head>
  <body class="clean" onload="window.print()">
    <div class="printHeader">
      <img src="[% site_url %]img/iw2/iw.logo.png" border="0" alt="Integrated Web Services" />
      <span>
        <strong>Phone</strong> 1800 823 365<br />
        <strong>WWW</strong> www.integratedweb.com.au<br />
        <strong>Email</strong> sales@integratedweb.com.au<br />
      </span>
    </div>
    <div id="bodyContent" name="bodyContent">
      <h1>[% page_title_h1 %]</h1>
      <div class="spacer" style="margin: 0; height: 1px;"><img src="[% site_url %]img/shared/spacer.gif" /></div>
      [% page_content %]
    </div>
  </body>
</html>
